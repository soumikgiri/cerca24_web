<div class="box-product">
  <div class="img-prod"><a appLocationHref [url]="'/products/' + product.alias" [href]="'/products/' + product.alias"
      [isNewTab]="false" target="_blank">
      <img [src]="product?.mainImage?.thumbUrl | checkImage"></a>
  </div>
  <div class="text-product">
    <div class="name-product"><a appLocationHref [url]="'/products/' + product.alias"
        [href]="'/products/' + product.alias" [isNewTab]="false" target="_blank"
        title="{{product?.name}}">{{product?.name}}</a></div>
    <div class="price-product">
      <span>
        <!-- <price-convert [price]="product?.salePrice"></price-convert> -->
        {{salePrice | currency:'ZMW '}}
      </span> <br />
      <span class="line-through">
        <!-- <price-convert [price]="product?.price"></price-convert> -->
        {{price | currency:'ZMW '}}
      </span>
    </div>
    <div class="clear"></div>
    <star-rating [rate]="product.ratingAvg" [total]="product.totalRating"></star-rating>
    <div class="deal-time" *ngIf="product.dailyDeal && product.dealTo && showDeal"><span>Deal to</span>
      {{product.dealTo | date: 'medium'}}</div>
    <div class="deal-time custom" *ngIf="!isOwner"><span translate>Sold by</span> <a
        [routerLink]="['/shops', product?.shop?.alias]">
        {{product?.shop?.name}}</a></div>
  </div>
</div>
