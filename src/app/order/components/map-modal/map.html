<div class="modal-header">
  <h4 class="modal-title" translate>Driver Position </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <agm-map style="height: 300px;" [zoom]="13" [latitude]="position.lat" [longitude]="position.lng">
    <agm-marker [latitude]="position.lat" [longitude]="position.lng" [iconUrl]="iconUrl"></agm-marker>
  </agm-map>
</div>
