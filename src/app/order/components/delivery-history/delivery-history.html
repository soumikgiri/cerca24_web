<div class="modal-header">
  <h4 class="modal-title" translate>Delivery Status History </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5><span translate class="text-muted">Sub order ID:</span> {{options.trackingCode}}</h5>
  <h5><span translate class="text-muted">Product:</span> {{options.productName}}</h5>
  <div *ngFor="let item of options.historyStatus, let i = index">
    {{i+1}}.
    <strong>From: </strong>
    <span class="badge badge-warning text-capitalize">{{item?.oldData?.deliveryStatus}}</span>
    <strong class="ml-5" translate>To: </strong>
    <span class="badge badge-warning text-capitalize">{{item?.newData?.deliveryStatus}}</span>
    <strong class="ml-5" translate>At: </strong> {{item?.createdAt | date:'short'}}
  </div>
</div>
